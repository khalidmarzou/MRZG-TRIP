<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="website icon" type="png" href="media/logos/websiteicon.png" />
    <title>Acceill</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <a href="index.html">
          <img src="media/logos/logo-BLACK.png" alt="logo Mrzg Trip"
        /></a>
        <div>
          <a href="#top"><img src="media/icons/home.png" /></a>
          <a href="#"><img src="media/icons/gallery.png" /></a>
          <a href="#"><img src="media/icons/trips.png" /></a>
          <a href="#"><img src="media/icons/store.png" /></a>
        </div>
      </div>
    </header>
    <aside>
      <video muted loading="lazy" preload="auto" playsinline autoplay loop>
        <source src="media/videoindex.mp4" type="video/mp4" />
      </video>
    </aside>
    <div class="betweenheaderaside">
      <h1>Morocco Wander</h1>
      <h2>Discover the Magic of Travel</h2>
    </div>
    <main>
      <h4>
        MRZG-TRIP Your First Agency for Unforgettable Journeys and Travel
        Experiences in Morocco.<br />
        <br />
        Why Morocco ?
      </h4>
      <div>
        <div class="galery">
          <h3>Mountains</h3>
          <div class="hoverimg">
            <img src="media/mountain.jpg" />
          </div>
        </div>
        <div class="galery">
          <h3>Sahara</h3>
          <div class="hoverimg">
            <img src="media/sahara.jpg" />
          </div>
        </div>
        <div class="galery">
          <h3>Sea</h3>
          <div class="hoverimg">
            <img src="media/sea.jpg" />
          </div>
        </div>
        <div class="galery">
          <h3>Snow</h3>
          <div class="hoverimg">
            <img src="media/snow.jpg" />
          </div>
        </div>
        <div class="galery">
          <h3>Forest</h3>
          <div class="hoverimg">
            <img src="media/forest.jpg" />
          </div>
        </div>
        <div class="galery">
          <h3>Architecture</h3>
          <div class="hoverimg">
            <img src="media/archeterture.jpg" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="partners">
        <h1>Our Partners :</h1>
        <img src="media/logos/index_logo/decathlon.png" />
        <div>
          <img src="media/logos/index_logo/ibis.png" />
          <img src="media/logos/index_logo/ctm.png" />
          <img src="media/logos/index_logo/inwi.png" />
          <img src="media/logos/index_logo/oncf.png" />
        </div>
      </div>
      <div class="contact">
        <fieldset>
          <legend>Contact Us :</legend>
          <form>
            <label for="name">Full Name</label>
            <input type="text" />
          </form>
          <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" />
          </form>
          <form>
            <label for="tel">Number Phone</label>
            <input type="tel" id="tel" />
          </form>
          <form>
            <label for="message">Your Message</label>
            <textarea name="message"></textarea>
          </form>
          <input class="button" type="submit" />
          <div>
            <img src="media/logos/facebook.svg" />
            <img src="media/logos/instagram.svg" />
            <img src="media/logos/linkedin-original.svg" />
            <img src="media/logos/whatsapp.svg" />
            <img src="media/logos/youtube.svg" />
          </div>
        </fieldset>
      </div>
    </footer>
    <div class="copyright">
      <img src="media/logos/copyright.svg" />
      <p>MRZG-Trip</p>
    </div>
  </body>
</html>
